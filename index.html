<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>Convertio</nav>

    <h1>One place to check value of any currency in terms of other currency</h1>

    <form id="form-submission">
      <div>
        <label for="from">From</label>
        <select name="from" id="currency_from" required>
          <option value="USD">US Dollar</option>
          <option value="CNY">Chinese Yen</option>
          <option value="INR">Indian Rupee</option>
          <option value="RUB">Russian Ruble</option>
          <option value="JPY">Japan Yuan</option>
          <option value="PKR">Pakistani Rupee</option>
          <option value="EUR">EURO</option>
          <option value="EGP">Egyptian Pound</option>
          <option value="GBP">Great Britain Pound</option>
          <option value="LKR">Sri Lankan Rupee</option>
          <option value="NZD">New Zealand Dollar</option>
          <option value="SAR">South Africa Rial</option>
          <option value="SGD">Singapore Dollar</option>
          <option value="BTC">Bitcoin</option>
        </select>
      </div>

      <div>
        <label for="to">To</label>
        <select name="to" id="currency_to" required>
          <option>Choose Currency</option>
          <option value="USD">US Dollar</option>
          <option value="CNY">Chinese Yen</option>
          <option value="INR">Indian Rupee</option>
          <option value="RUB">Russian Ruble</option>
          <option value="JPY">Japan Yuan</option>
          <option value="PKR">Pakistani Rupee</option>
          <option value="EUR">EURO</option>
          <option value="EGP">Egyptian Pound</option>
          <option value="GBP">Great Britain Pound</option>
          <option value="LKR">Sri Lankan Rupee</option>
          <option value="NZD">New Zealand Dollar</option>
          <option value="SAR">South Africa Rial</option>
          <option value="SGD">Singapore Dollar</option>
          <option value="BTC">Bitcoin</option>
        </select>
      </div>

      <div>
        <label for="amount">Amount</label>
        <input name="amount" id="amount" type="number" placeholder="Enter Amount" min="0"/>
      </div>
      <input type="submit" />
    </form>

    <div id="output"></div>
  </body>
  <script src="script.js"></script>
</html>
