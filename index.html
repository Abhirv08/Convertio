<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>Convertio</nav>

    <h1>One place to check value of any currency in terms of other currency</h1>

    <form id="form-submission">
      <div>
        <label for="from">From</label>
        <select name="from" id="currency_from" required>
          <option>Choose Currency</option>
          <option value="USD">USD</option>
          <option value="CNY">CNY</option>
          <option value="INR">INR</option>
          <option value="RUB">RUB</option>
          <option value="JPY">JPY</option>
          <option value="PKR">PKR</option>
          <option value="EUR">EUR</option>
          <option value="EGP">EGP</option>
          <option value="GBP">GBP</option>
          <option value="LKR">LKR</option>
          <option value="NZD">NZD</option>
          <option value="SAR">SAR</option>
          <option value="SGD">SGD</option>
          <option value="BTC">BTC</option>
        </select>
      </div>

      <div>
        <label for="to">To</label>
        <select name="to" id="currency_to" required>
          <option>Choose Currency</option>
          <option value="USD">USD</option>
          <option value="CNY">CNY</option>
          <option value="INR">INR</option>
          <option value="RUB">RUB</option>
          <option value="JPY">JPY</option>
          <option value="PKR">PKR</option>
          <option value="EUR">EUR</option>
          <option value="EGP">EGP</option>
          <option value="GBP">GBP</option>
          <option value="LKR">LKR</option>
          <option value="NZD">NZD</option>
          <option value="SAR">SAR</option>
          <option value="SGD">SGD</option>
          <option value="BTC">BTC</option>
        </select>
      </div>

      <div>
        <label for="amount">Amount</label>
        <input name="amount" id="amount" type="number" placeholder="Enter Amount" min="0"/>
      </div>
      <input type="submit" />
    </form>

    <div id="output"></div>
  </body>
  <script src="script.js"></script>
</html>
